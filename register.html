<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSK courses project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstarp -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <!-- start register -->
    <div class="sign_section">
      <div class="line row">
        <div class="col-12 col-md-6 content_image">
          <div class="image_sign">
            <img src="./images/img-sign.webp" alt="img-sign" loading="lazy" />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form">
            <form action="">
              <h3 class="title">أنشاء الحساب</h3>
              <div class="input_item">
                <label for="">الاسم بالكامل</label>
                <input type="text" placeholder="اكتب الاسم بالكامل" />
              </div>
              <div class="input_item">
                <label for="">الايميل</label>
                <input type="email" placeholder="اكتب ايملك" />
              </div>
              <div class="input_item">
                <label for="">الرقم السري</label>
                <input type="password" placeholder="اكتب الرقم السري" />
              </div>

              <button class="btn_fill btn_submit">Login</button>
              <p class="link">
                هل لديك حساب؟
                <a href="login.html">تسجيل الدخول</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end register -->
  </body>
</html>
